<center><h3>Informacion acerca del triangulo</h3>
<p><font face="arial"><font color="blue">Un triángulo obtusángulo es un triángulo que tiene un ángulo interior que mide más de 90 grados, también conocido como ángulo obtuso. Los otros dos ángulos del triángulo obtusángulo deben ser ángulos agudos, es decir, medir menos de 90 grados.  </font></center>
