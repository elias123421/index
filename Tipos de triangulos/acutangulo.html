<center><h3>Informacion acerca del triangulo</h3>
<p><font face="arial"><font face="orange">Un triángulo acutángulo es aquel que tiene sus tres ángulos internos menores a 90 grados (agudos). En otras palabras, todos los ángulos de un triángulo acutángulo miden menos de 90 grados </font></center>
